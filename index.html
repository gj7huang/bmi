<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="headerLogo"></div>
      <div class="actionArea">
        <div class="inputBox">
          <label class="noselect" for="hText">身高 cm</label>
          <input class="noselect" type="text" id="hText" placeholder="請輸入身高">
          <label class="noselect" for="wText">體重 kg</label>
          <input class="noselect" type="text" id="wText" placeholder="請輸入體重">
        </div>
        <div class="checkResult noselect ">
          <div class="checkBox">
            <div class="check">
              看結果
            </div>
          </div>
          <div class="checkText"></div>
        </div>
      </div>
    </div>
    <div class="content"></div>
    <div class="footer"></div>
  </div>
  <script src="assets/js/all.js"></script>
</body>
</html>
